<!-- ========================== Modal - Alert ===================== -->
<div id="modal-alert" class="am-modal am-modal-alert" tabindex="-1">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">
			<strong id="modal-alert-title"></strong>
		</div>
		<div class="am-modal-bd">
			<span id="modal-alert-msg"></span>
		</div>
		<div class="am-modal-footer">
			<span id="modal-alert-ok" class="am-btn-default am-modal-btn" data-am-modal-confirm></span>
		</div>
	</div>
</div>
