<div ng-controller="dish.rater.controller">
	<div class="am-form-group am-form-group-sm">
		<label class="am-form-label am-u-sm-4 am-u-md-4 am-u-lg-4">Taste: </label>
		<div class="am-u-sm-8 am-u-md-8 am-u-lg-8">
			<div id="ipt-rate-taste" class="raty-control am-text-primary am-text-xs"></div>
		</div>
	</div>
	<div class="am-form-group am-form-group-sm">
		<label class="am-form-label am-u-sm-4 am-u-md-4 am-u-lg-4">Style: </label>
		<div class="am-u-sm-8 am-u-md-8 am-u-lg-8">
			<div id="ipt-rate-style" class="raty-control am-text-primary am-text-xs"></div>
		</div>
	</div>
	<div class="am-form-group am-form-group-sm">
		<label class="am-form-label am-u-sm-4 am-u-md-4 am-u-lg-4">Service: </label>
		<div class="am-u-sm-8 am-u-md-8 am-u-lg-8">
			<div id="ipt-rate-service" class="raty-control am-text-primary am-text-xs"></div>
		</div>
	</div>
	<div class="am-modal-footer am-animation-slide-bottom">
		<button ng-disabled="!allRateFieldFilled" class="am-btn am-btn-block am-btn-primary" ng-click="submit()">Submit</button>
	</div>
</div>
